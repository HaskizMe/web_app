        </div>

            <div class="row g-0 l3-content-row">
                <div class="col">
                    <div class="l3-pane">
                        <div class="shadow l3-pane-content">
                            <div class="d-flex">
                                <div style="width: 111px;">
                                    <div style="width: 83px;height: 83px;margin: auto;">
                                        <div style="padding: 16px 24px 0 24px;"><img class="img-fluid l3-nav-button" id="l3-nav-first" src="assets/img/first.png?h=f49ce673ce462dab7db1dcb3287769af"></div>
                                        <div class="text-center"><small>First</small></div>
                                    </div>
                                    <div style="width: 83px;height: 83px;margin: auto;">
                                        <div style="padding: 16px 24px 0 24px;"><img class="img-fluid l3-nav-button" id="l3-nav-next" src="assets/img/forward.png?h=f49ce673ce462dab7db1dcb3287769af"></div>
                                        <div class="text-center"><small>Next</small></div>
                                    </div>
                                    <div style="width: 83px;height: 83px;margin: auto;">
                                        <div style="padding: 16px 24px 0 24px;"><img class="img-fluid l3-nav-button" id="l3-nav-back" src="assets/img/back.png?h=db9e13358fb7d12e971fdee50528848f"></div>
                                        <div class="text-center"><small>Back</small></div>
                                    </div>

                                        <div style="padding: 16px 24px 0 24px;"><img class="img-fluid l3-nav-button" id="l3-nav-last" src="assets/img/last.png?h=ff7be91bd7cdb68a43deb0902c1f31bf"></div>
                                        <div class="text-center"><small>Last</small></div>
                                    </div>
                                </div>
                                <div style="border: 1px solid #0B9CA230;"><canvas id="l3-bbmp-canvas" height="324"></canvas></div>
                            </div>
                            <div class="d-flex" style="height: 64px;">
                                <div style="width: 111px;"></div>
                                <div style="display: flex;width: 302px;padding-left: 1px;padding-right: 1px;">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="l3-pane">

                                </div>
                                <div style="padding-left: 16px;">

        <section class="main-body" id="main-body" style="display: none;">
            <form id="settings-form" class="settings-form">
                <label class="custom-label">
                    <span class="custom-label-span">Register:</span>
                    <p style="display: inline-block;">0x</p>
                    <input class="custom-input" type="text" id="reg-num" placeholder="Register address">
                    <input class="custom-input" type="text" id="reg-value">
                    <button class="submit-btn" id="submit-write-btn">Write</button>
                    <button class="submit-btn" onclick="printValue()" id="submit-read-btn">Read</button>
                    <p id="error-message-read" style="color: rgba(255, 0, 0, 0.897); margin-top: -10px; margin-bottom: 0px;"></p>

                </label>
                <div class="bottom-part-div">
                    <button class="back-btn" id="back-button">back</button>
                    <button class="submit-btn" id="submit-button">Execute Measurement</button>
                    
                </div>
                <div id="btn-loader"></div>
            </form>
        </section>
        <div class="border-secondary l3-topbar" id="l3-topbar">
            <div id="l3-topbar-ctls" class="l3-topbar-ctls"></div>
        </div>

                <div class="d-flex bg-danger icon-circle"><i class="fa fa-warning" style="font-size: 22px;color: whitesmoke;"></i></div>
                <div class="l3-dialog-header-title">
                    <h5 class="l3-title-font">Bluetooth not supported</h5>
                </div>
            </div>
            <div class="l3-dialog-content"><span><br>Bluetooth connectivity is not available. Please use a supported browser, such as Google Chrome.<br></span></div>
        </div>
        <div class="shadow-lg l3-dialog l3-login" id="l3-login" style="visibility: hidden;">
            <form id="l3-login-form" method="post">
                <h1 style="text-align: center;font-size: 2.5rem;">Sign in</h1>
                <div class="text-center" style="padding: 1rem 1rem 2rem 1rem;"><img class="img-fluid" id="l3-login-image" src="assets/img/IS%20Logo_Symbol.png?h=9e324a646314fa5ff9b0e2d20d18526a" style="width: 30%;"></div>
                <div id="l3-login-input-div"><input class="form-control form-control-lg l3-form-input" type="email" id="l3-login-email-input" placeholder="Email" name="email" required="" style="margin-bottom: 16px;"><input class="form-control form-control-lg l3-form-input" type="password" id="l3-login-pass-input" placeholder="Password" name="password" required="" style="margin-bottom: 2rem;"><button class="btn btn-lg l3-dialog-btn" id="l3-login-btn" type="submit" style="width: 100%;">Log In</button>
                    <p id="error-message" class="hidden" style="color: rgba(255, 0, 0, 0.897);"></p>
                </div>
            </form>
        </div>
        <div class="shadow-lg l3-dialog l3-ble-pair" id="l3-ble-pair" style="visibility: hidden;">
            <div>
                <div class="row g-0">
                    <div class="col-sm-7" style="height: 122px;">
                        <div id="l3-pair-div">
                            <h2 class="text-center" style="font-family: 'Inter'; font-size: 1.6rem;">Connect Luna 3</h2>
                            <p class="text-center">Power on the Luna 3 device and click "Connect" to scan and pair</p>
                        </div>
                        <div id="l3-conn-div" style="display: none;">
                            <h2 class="text-center" style="font-family: 'Inter';">Connecting</h2>
                            <div class="text-center" style="width: 100%;"><img class="img-fluid pulse animated infinite" src="assets/img/ble-con.svg?h=5d867f7b31809d9beaf42b7c1438e9c8" width="60px"></div>
                        </div>
                    </div>
                    <div class="col-sm-5 col-md-5 text-center"><img class="img-fluid" src="assets/img/icm_device.png?h=58a96f7d4125a13ffdc791e4cd716c20"></div>
                </div>
                <div class="text-center" style="width: 100%;padding-top: 32px;"><button class="btn btn-lg l3-dialog-btn2 l3-pair-btn" id="l3-pair-btn" type="button">Connect</button></div>
